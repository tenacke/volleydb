<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Player</title>
</head>
<body>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}

    <h1>Add a Player</h1>

    <form action="/add_player" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
